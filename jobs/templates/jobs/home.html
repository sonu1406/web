  <body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">ASHREETH</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link active" aria-current="page" href="http://twitter.com">twitter</a>
              <a class="nav-link active" href="#">Resume</a>

              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

        </div>
      </nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">ASHREETH WEBSITES</h1>
        <p class="lead text-muted">this is my first website creation...i want to create a job applications.</p>
        <p>
          <a href="mailto:puliashreeth140601@gmail.com" class="btn btn-primary my-2">MAIL ME</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
   
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for job in jobs.all %}
        <div class="col">
          <div class="card shadow-sm">
           <img class="card-img-top" src="{{job.image.url}}" />
            <div class="card-body">
              <p class="card-text">{{ job.summary}}</p>
            </div>
        </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container text-center">
    <p>&copy; ASHREETH copyrights {% now "Y" %}</p>
  </div>
